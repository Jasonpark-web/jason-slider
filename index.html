<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="./jason-carousel.css">
        <script src="./jason-carousel.js" defer></script>
    </head>

    <body>
        <section class="jason-slider__container">
            <ul class="jason-slider__wrapper">
                <li class="jason-slider__slide">
                    <img src="./asset/img/example1.jpg" alt="">
                </li>
                <li class="jason-slider__slide">
                    <img src="./asset/img/example2.jpg" alt="">
                </li>
                <li class="jason-slider__slide">
                    <img src="./asset/img/example3.jpg" alt="">
                </li>
            </ul>
            <button class="jason-slider__btn prev">
                <img src="./asset/img/arrow_left.png" alt="왼쪽 화살표">
            </button>
            <button class="jason-slider__btn next">
                <img src="./asset/img/arrow_right.png" alt="오른쪽 화살표">
            </button>
        </section>
    </body>

</html>
